<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Gabriel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .description {
            text-align: center;
            margin: 40px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Portfólio de Gabriel</h1>
    </header>

    <div class="container">
        <section class="description">
            <p>Olá! Eu sou Gabriel, desenvolvedor e entusiasta da tecnologia. Aqui você encontrará alguns dos meus projetos e formas de entrar em contato comigo.</p>
        </section>

        <section class="buttons">
            <a href="https://github.com/gabxnz" class="button" target="_blank">GitHub</a>
            <a href="https://www.instagram.com/gabxnz__/" class="button" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/gabxnz/" class="button" target="_blank">LinkedIn</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Gabriel - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
